<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5fa6fd50f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>E-COMMERCE</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="left">
          <button type="button" class="nav-toggler icon">
            <img src="./images/icon-menu.svg" alt="menu" />
          </button>
          <div class="logo">
            <a href="#">
              <img src="./images/logo.svg" alt="logo" />
            </a>
          </div>
          <ul class="links">
            <li>
              <a href="#">collections</a>
            </li>
            <li>
              <a href="#">men</a>
            </li>
            <li>
              <a href="#">women</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
        </div>
        <div class="push-right">
          <button type="button" class="cart icon">
            <img src="./images/icon-cart.svg" alt="cart" />
          </button>
          <button type="button" class="profile-pic icon">
            <img src="./images/image-avatar.png" alt="user" />
          </button>
        </div>
      </nav>
    </header>
    <aside class="sidebar">
      <div class="sidebar-header">
        <button type="button" class="close icon">
          <img src="./images/icon-close.svg" alt="close sidebar" />
        </button>
      </div>
      <!-- links-->
      <ul class="sidebar-links">
        <li>
          <a href="#">collections</a>
        </li>
        <li>
          <a href="#">men</a>
        </li>
        <li>
          <a href="#">women</a>
        </li>
        <li>
          <a href="#">about</a>
        </li>
        <li>
          <a href="#">contact</a>
        </li>
      </ul>
      <ul class="social-icons">
        <li>
          <a href="https://www.github.com" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
      </ul>
    </aside>
    <script src="./js/app.js"></script>
  </body>
</html>
